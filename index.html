<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen dark:bg-slate-900">
    <form>
        <h1 class="text-blue-600 font-extrabold text-center my-10 text-4xl drop-shadow-lg decoration-pink-400">BMI calculator</h1>
    <div class="justify-center items-center flex flex-col py-5">
        <input type="text" placeholder="Height in CM" id="height" class="border-2 w-1/5 active:outline-red-800  border-sky-400 rounded-md text-center py-2"><br>
        <input type="text" placeholder="Weight in KG" id="weight" class="border-2 w-1/5 active:outline-red-800 border-sky-400 rounded-md text-center py-2 ">
        <button class="mt-5 text-white font-semibold text-xl border-orange-400 border-2 py-2 px-3 hover:bg-orange-500 rounded-md hover:font-bold shadow-md shadow-orange-600">Calculate</button>
        <div id="result" class="text-white mt-4 text-xl"></div>
        <h2 class="text-white mt-6 text-2xl font-semibold">BMI weight guide</h2>
        <p class="text-white mt-4 text-lg font-semibold">Under weight = Less than 18.6</p>
        <p class="text-white mt-2 text-lg font-semibold">Normal weight = 18.6 and 24.9</p>
        <p class="text-white mt-2 text-lg font-semibold">Overweight weight = Greater 24.9 </p>
    </div>
</form>
      
    <script src="script.js"></script>
</body>
</html>
